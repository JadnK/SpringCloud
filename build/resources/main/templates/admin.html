<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringCloud Admin</title>
    <style>
        /* Übernehme Styles aus deinem bestehenden Cloud Dashboard */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #4b0082, #1a1a2e);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b;
            padding: 15px 30px;
        }

        .navbar .brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #b259ff;
        }

        .content {
            padding: 30px;
        }

        h1, h2 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .table th, .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .table th {
            background-color: #333;
        }

        .table td {
            background-color: #2d2d2d;
        }

        .button {
            background-color: #b259ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #9d4ae2;
        }

        /* Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px;
            width: 48%;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">SpringCloud Admin</div>
    <div>
        <span th:text="${username}">Admin Username</span>
        <a href="/logout" class="button">Logout</a>
    </div>
</div>

<div class="content">
    <h1>Admin Dashboard</h1>

    <!-- User List -->
    <h2>Benutzer</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Rolle</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.email}">Email</td>
            <td>
                <span th:each="role : ${user.role}" th:text="${role.name}">Role</span>
            </td>
            <td>
                <button class="button"
                        th:attr="data-id=${user.id}, data-username=${user.username}, data-email=${user.email}"
                        onclick="showEditPopupFromButton(this)">
                    Bearbeiten
                </button>
                <a th:href="@{'/admin/user/delete/' + ${user.id}}" class="button">Löschen</a>
                <a th:href="@{'/admin/user/reset-password/' + ${user.id}}" class="button">Passwort</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Logs -->
    <h2>Logs</h2>
    <div th:each="log : ${logs}">
        <div class="log-entry">
            <span th:text="${log.action}">Aktion</span> –
            <span th:text="${#temporals.format(log.timestamp, 'dd.MM.yyyy HH:mm')}">Zeit</span>
            <p>Durchgeführt von: <span th:text="${log.user.username}">Username</span></p>
        </div>
    </div>
</div>

<!-- Bearbeiten-Popup -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <form id="editForm" th:action="@{/admin/user/update}" method="post">
            <input type="hidden" name="id" id="editUserId">
            <label>Benutzername:</label>
            <input type="text" name="username" id="editUsername">

            <label>Email:</label>
            <input type="email" name="email" id="editEmail">

            <label>Rolle:</label>
            <select name="role" id="editRole">
                <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}">ROLE_USER</option>
            </select>

            <div class="form-actions">
                <button type="submit" class="button">Speichern</button>
                <button type="button" class="button" onclick="closeEditPopup()">Abbrechen</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showEditPopupFromButton(button) {
        const id = button.getAttribute('data-id');
        const username = button.getAttribute('data-username');
        const email = button.getAttribute('data-email');

        document.getElementById('editUserId').value = id;
        document.getElementById('editUsername').value = username;
        document.getElementById('editEmail').value = email;
        document.getElementById('editModal').style.display = 'flex';
    }


        function closeEditPopup() {
            document.getElementById('editModal').style.display = 'none';
        }
</script>

</body>
</html>
