<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringCloud Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top left, #4b0082, #1a1a2e);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b;
            padding: 15px 30px;
        }

        .navbar .brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #b259ff;
        }

        .username-box {
            background-color: #333;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
        }

        .logout-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #333;
            border-radius: 8px;
            margin-top: 5px;
            padding: 10px;
            z-index: 10;
        }

        .logout-dropdown a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            display: block;
        }

        .username-box:hover .logout-dropdown {
            display: block;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .upload-btn {
            background-color: #b259ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-btn:hover {
            background-color: #9d4ae2;
        }

        #uploadPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #222;
            color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .file-table th, .file-table td {
            padding: 12px 20px;
            border-bottom: 1px solid #444;
        }

        .file-table tr:hover {
            background-color: #333;
        }

        .file-table th {
            background-color: #2d2d2d;
            color: #b259ff;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 8px;
            transition: background-color 0.2s ease;
        }

        .action-btn.download {
            background-color: #4caf50;
            color: white;
        }

        .action-btn.download:hover {
            background-color: #45a049;
        }

        .action-btn.delete {
            background-color: #f44336;
            color: white;
        }

        .action-btn.delete:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">SpringCloud</div>
    <div class="username-box">
        <span th:text="${username}">Username</span>
        <div class="logout-dropdown">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<div class="content">
    <h1>Welcome to your Cloud Dashboard!</h1>
    <button class="upload-btn" onclick="showUploadPopup()">Upload File</button>

    <div id="uploadPopup">
        <div class="popup-content">
            <h2>Upload Your File</h2>
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                <input type="file" name="file">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Upload</button>
            </form>
            <button class="close-btn" onclick="closeUploadPopup()">Close</button>
        </div>
    </div>

    <table class="file-table" th:if="${files}">
        <thead>
        <tr>
            <th>Dateiname</th>
            <th>Typ</th>
            <th>Uploader</th>
            <th>Upload-Datum</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}">
            <td th:text="${file.fileName}">file.txt</td>
            <td th:text="${file.fileType}">text/plain</td>
            <td th:text="${file.fileOwner.username}">User</td>
            <td th:text="${#temporals.format(file.uploadTime, 'dd.MM.yyyy HH:mm')}">Datum</td>
            <td>
                <a th:href="@{'/download/' + ${file.id}}" class="action-btn download">Download</a>
                <a th:href="@{'/delete/' + ${file.id}}" class="action-btn delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    function showUploadPopup() {
        document.getElementById('uploadPopup').style.display = 'flex';
    }

    function closeUploadPopup() {
        document.getElementById('uploadPopup').style.display = 'none';
    }
</script>

</body>
</html>
