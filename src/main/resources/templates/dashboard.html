<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringCloud Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top left, #4b0082, #1a1a2e); /* Lila-Schimmer */
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b;
            padding: 15px 30px;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #3a3a3a; /* Dunklerer Hintergrund bei Hover */
        }

        /* Left: SpringCloud Text */
        .navbar .brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #b259ff; /* Lila für den Brand-Text */
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s ease;
        }

        .navbar .brand:hover {
            color: #9d4ae2; /* Helleres Lila beim Hover */
        }

        /* Username Box */
        .username-box {
            position: relative;
            cursor: pointer;
            background-color: #333;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .username-box:hover {
            background-color: #444;
        }

        /* Logout Dropdown */
        .logout-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 5px;
            padding: 10px;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .logout-dropdown a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-dropdown a:hover {
            background-color: #b259ff;
        }

        /* Show the dropdown when hovered */
        .username-box:hover .logout-dropdown {
            display: block;
            opacity: 1;
        }

        /* Main content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            font-size: 1.5em;
        }

        .content h1 {
            font-size: 2em;
            font-weight: 300;
            text-align: center;
        }

                .upload-btn {
            background-color: #b259ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #9d4ae2;
        }

        /* Styles für das Upload-Popup */
        #uploadPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="brand">
        SpringCloud
    </div>

    <div class="username-box">
        <span th:text="${username}">Username</span>
        <div class="logout-dropdown">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<!-- Content -->
<div class="content">
    <h1>Welcome to your Cloud Dashboard!</h1>

    <!-- Upload Button -->
    <button class="upload-btn" onclick="showUploadPopup()">Upload File</button>
</div>

<!-- File Upload Popup -->
<div id="uploadPopup">
    <div class="popup-content">
        <h2>Upload Your File</h2>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Upload</button>
        </form>
        <button class="close-btn" onclick="closeUploadPopup()">Close</button>
    </div>
</div>

<script>
    function showUploadPopup() {
        document.getElementById('uploadPopup').style.display = 'flex';
    }

    function closeUploadPopup() {
        document.getElementById('uploadPopup').style.display = 'none';
    }
</script>

</body>
</html>
