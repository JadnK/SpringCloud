<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringCloud Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<div class="navbar">
    <div class="brand">SpringCloud</div>
    <div class="username-box">
        <span th:text="${username}">Username</span>
        <div class="logout-dropdown" id="logoutDropdown">
            <a th:if="${role == 'ROLE_ADMIN'}" th:href="@{/register}">Add Users</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/change-password}">Change Password</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<div class="content">
    <h1>Admin Dashboard</h1>

    <h2>Benutzer</h2>
    <table class="user-table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Rolle</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.email}">Email</td>
            <td>
                <span th:each="role : ${user.role}" th:text="${role.name}">Role</span>
            </td>
            <td>
                <button class="button"
                        th:attr="data-id=${user.id}, data-username=${user.username}, data-email=${user.email}, data-user-role=${user.role.name}"
                        onclick="showEditPopupFromButton(this)">
                    Bearbeiten
                </button>
                <form th:action="@{/admin/user/ban/{id}(id=${user.id})}" method="get" style="display:inline;">
                    <button class="button" type="submit"
                            th:text="${user.banned} ? 'Entbannen' : 'Bannen'"
                            th:attr="style=${user.banned}
                ? 'background-color: #dc3545; color: white; border: none; padding: 0.5em 1em; border-radius: 5px; cursor: pointer;'
                : 'background-color: #dc3545; color: white; border: none; padding: 0.5em 1em; border-radius: 5px; cursor: pointer;'">
                    </button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>

    <div class="log-filter">
        <div>
            <input type="text" id="logUserSearch" placeholder="Nach Benutzer suchen" oninput="filterLogs()">
        </div>
        <div>
            <input type="date" id="logDateSearch" oninput="filterLogs()">
        </div>
    </div>

    <h2>Logs</h2>
    <div th:each="log : ${logs}" class="log-entry" th:id="'log-' + ${log.id}">
        <div class="log-info">
            <span th:text="${log.action}">Aktion</span> –
            <span class="log-timestamp" th:text="${#temporals.format(log.timestamp, 'dd.MM.yyyy HH:mm')}">Zeit</span>
            <p>Durchgeführt von: <span th:text="${log.user.username}">Username</span></p>
        </div>
    </div>
    <div class="pagination">
        <!-- Zurück-Button -->
        <span th:if="${currentPage > 1}">
        <a class="button" th:href="@{'/admin?page=' + (${currentPage - 1})}">« Zurück</a>
    </span>

        <!-- Erste Seite -->
        <span th:if="${currentPage > 3}">
        <a class="button" th:href="@{'/admin?page=1'}">1</a>
        <span class="ellipsis">...</span>
    </span>

        <!-- Mittelbereich mit max. 5 Seiten -->
        <span th:each="i : ${#numbers.sequence(
        (currentPage - 2 > 1 ? currentPage - 2 : 1),
        (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
    )}">
        <a class="button" th:classappend="${i == currentPage} ? 'active'" th:href="@{'/admin?page=' + ${i}}" th:text="${i}"></a>
    </span>

        <!-- Letzte Seite -->
        <span th:if="${currentPage < totalPages - 2}">
        <span class="ellipsis">...</span>
        <a class="button" th:href="@{'/admin?page=' + ${totalPages}}" th:text="${totalPages}"></a>
    </span>

        <!-- Weiter-Button -->
        <span th:if="${currentPage < totalPages}">
        <a class="button" th:href="@{'/admin?page=' + (${currentPage + 1})}">Weiter »</a>
    </span>
    </div>

</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <form id="editForm" th:action="@{/admin/user/update}" method="post">
            <input type="hidden" name="id" id="editUserId">
            <label>Benutzername:</label>
            <input type="text" name="username" id="editUsername">

            <label>Email:</label>
            <input type="email" name="email" id="editEmail">

            <label>Rolle:</label>
            <select name="role" id="editRole">
                <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
            </select>

            <label>Neues Passwort:</label>
            <input type="password" name="password" id="editPassword">


            <div class="form-actions">
                <button type="submit" class="button">Speichern</button>
                <button type="button" class="button" onclick="closeEditPopup()">Abbrechen</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showEditPopupFromButton(button) {
        const id = button.getAttribute('data-id');
        const username = button.getAttribute('data-username');
        const email = button.getAttribute('data-email');
        const user_role = button.getAttribute('data-user-role');

        document.getElementById('editUserId').value = id;
        document.getElementById('editUsername').value = username;
        document.getElementById('editEmail').value = email;
        document.getElementById('editRole').value = user_role;
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditPopup() {
        document.getElementById('editModal').style.display = 'none';
    }

    function filterLogs() {
        const usernameFilter = document.getElementById('logUserSearch').value.toLowerCase();
        const dateFilter = document.getElementById('logDateSearch').value;

        const logEntries = document.querySelectorAll('.log-entry');

        logEntries.forEach(function (logEntry) {
            const username = logEntry.querySelector('.log-info span:last-child').innerText.toLowerCase();
            const timestamp = logEntry.querySelector('.log-timestamp').innerText;

            const matchesUsername = username.includes(usernameFilter);
            const matchesDate = dateFilter ? timestamp.includes(dateFilter) : true;

            if (matchesUsername && matchesDate) {
                logEntry.style.display = '';
            } else {
                logEntry.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
