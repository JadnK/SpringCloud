<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringCloud Admin</title>
    <style>
        /* Übernehme Styles aus deinem bestehenden Cloud Dashboard */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #4b0082, #1a1a2e);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b;
            padding: 15px 30px;
        }

        .navbar .brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #b259ff;
        }

        .content {
            padding: 30px;
        }

        h1, h2 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* User table */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .user-table th, .user-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .user-table th {
            background-color: #333;
        }

        .user-table td {
            background-color: #2d2d2d;
        }

        .user-table tr:nth-child(even) {
            background-color: #3c3c3c;
        }

        .button {
            background-color: #b259ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #9d4ae2;
        }

        /* Log Filter */
        .log-filter {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .log-filter input, .log-filter select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #444;
        }

        /* Log entries */
        .log-entry {
            background-color: #2d2d2d;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .log-entry .log-info {
            font-size: 1em;
            margin: 5px 0;
        }

        .log-entry .log-timestamp {
            color: #aaa;
        }

        /* Popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px;
            width: 48%;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .button.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

    </style>
</head>
<body>

<div class="navbar">
    <div class="brand">SpringCloud Admin</div>
    <div>
        <span th:text="${username}">Admin Username</span>
        <a href="/logout" class="button">Logout</a>
    </div>
</div>

<div class="content">
    <h1>Admin Dashboard</h1>

    <!-- User List -->
    <h2>Benutzer</h2>
    <table class="user-table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Rolle</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.email}">Email</td>
            <td>
                <span th:each="role : ${user.role}" th:text="${role.name}">Role</span>
            </td>
            <td>
                <button class="button"
                        th:attr="data-id=${user.id}, data-username=${user.username}, data-email=${user.email}, data-user-role=${user.role[0].name}"
                        onclick="showEditPopupFromButton(this)">
                    Bearbeiten
                </button>
                <form th:action="@{/admin/user/ban/{id}(id=${user.id})}" method="get" style="display:inline;">
                    <button class="button" type="submit"
                            th:text="${user.banned} ? 'Entbannen' : 'Bannen'"
                            th:attr="style=${user.banned}
                ? 'background-color: #dc3545; color: white; border: none; padding: 0.5em 1em; border-radius: 5px; cursor: pointer;'
                : 'background-color: #dc3545; color: white; border: none; padding: 0.5em 1em; border-radius: 5px; cursor: pointer;'">
                    </button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>

    <!-- Log Filtering -->
    <div class="log-filter">
        <div>
            <input type="text" id="logUserSearch" placeholder="Nach Benutzer suchen" oninput="filterLogs()">
        </div>
        <div>
            <input type="date" id="logDateSearch" oninput="filterLogs()">
        </div>
    </div>

    <!-- Logs -->
    <h2>Logs</h2>
    <div th:each="log : ${logs}" class="log-entry" th:id="'log-' + ${log.id}">
        <div class="log-info">
            <span th:text="${log.action}">Aktion</span> –
            <span class="log-timestamp" th:text="${#temporals.format(log.timestamp, 'dd.MM.yyyy HH:mm')}">Zeit</span>
            <p>Durchgeführt von: <span th:text="${log.user.username}">Username</span></p>
        </div>
    </div>
</div>

<!-- Bearbeiten-Popup -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <form id="editForm" th:action="@{/admin/user/update}" method="post">
            <input type="hidden" name="id" id="editUserId">
            <label>Benutzername:</label>
            <input type="text" name="username" id="editUsername">

            <label>Email:</label>
            <input type="email" name="email" id="editEmail">

            <label>Rolle:</label>
            <select name="role" id="editRole">
                <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
            </select>


            <div class="form-actions">
                <button type="submit" class="button">Speichern</button>
                <button type="button" class="button" onclick="closeEditPopup()">Abbrechen</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showEditPopupFromButton(button) {
        const id = button.getAttribute('data-id');
        const username = button.getAttribute('data-username');
        const email = button.getAttribute('data-email');
        const user_role = button.getAttribute('data-user-role');

        document.getElementById('editUserId').value = id;
        document.getElementById('editUsername').value = username;
        document.getElementById('editEmail').value = email;
        document.getElementById('editRole').value = user_role;
        document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditPopup() {
        document.getElementById('editModal').style.display = 'none';
    }

    function filterLogs() {
        const usernameFilter = document.getElementById('logUserSearch').value.toLowerCase();
        const dateFilter = document.getElementById('logDateSearch').value;

        const logEntries = document.querySelectorAll('.log-entry');

        logEntries.forEach(function (logEntry) {
            const username = logEntry.querySelector('.log-info span:last-child').innerText.toLowerCase();
            const timestamp = logEntry.querySelector('.log-timestamp').innerText;

            const matchesUsername = username.includes(usernameFilter);
            const matchesDate = dateFilter ? timestamp.includes(dateFilter) : true;

            if (matchesUsername && matchesDate) {
                logEntry.style.display = '';
            } else {
                logEntry.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
