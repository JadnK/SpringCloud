<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passwort ändern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/changepassword.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="navbar">
    <div class="brand">SpringCloud</div>
    <div class="username-box">
        <span th:text="${username}">Username</span>
        <div class="logout-dropdown" id="logoutDropdown">
            <a th:if="${role == 'ROLE_ADMIN'}" th:href="@{/admin}">Admin</a>
            <a th:if="${role == 'ROLE_ADMIN'}" th:href="@{/register}">Add Users</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>
<div class="container">
    <h2>Passwort ändern</h2>

    <form th:action="@{/change-password}" method="post">
        <div class="form-group">
            <label for="currentPassword">Aktuelles Passwort</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">Neues Passwort</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="8">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Neues Passwort wiederholen</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${success}" class="success-message" th:text="${success}"></div>

        <button type="submit">Passwort ändern</button>
    </form>

</div>
</body>
</html>
