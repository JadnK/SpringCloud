<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passwort Ã¤ndern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/changepassword.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <script th:src="@{/js/navbar.js}"></script>
</head>
<body>
<div th:replace="~{fragments/alert}"></div>

<div class="navbar no-select">
    <div class="brand">SpringCloud</div>

    <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="username-box" id="usernameBox">
        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#b259ff" width="24" height="24" aria-hidden="true">
            <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.2 0-9.5 1.6-9.5 4.9v2.7h19v-2.7c0-3.3-6.3-4.9-9.5-4.9z"/>
        </svg>
        <span th:text="${username}">N/A</span>
        <div class="logout-dropdown" id="logoutDropdown">
            <a th:if="${role != null and #strings.endsWith(role, 'ADMIN')}" th:href="@{/admin}" class="admin-element">Admin</a>
            <a th:if="${role != null and #strings.endsWith(role, 'ADMIN')}" th:href="@{/register}" class="admin-element">Add Users</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/calendar}">Calendar</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/calendar}">Calendar</a>
        <a th:href="@{/logout}">Logout</a>
        <a th:if="${role != null and #strings.endsWith(role, 'ADMIN')}" th:href="@{/admin}">Admin</a>
        <a th:if="${role != null and #strings.endsWith(role, 'ADMIN')}" th:href="@{/register}">Add Users</a>
    </div>
</div>


<div class="container">
    <h2>Change Password</h2>

    <form th:action="@{/change-password}" method="post">
        <div class="input-group">
            <input type="password" id="currentPassword" name="currentPassword" required placeholder=" ">
            <label for="currentPassword">Current Password</label>
        </div>
        <div class="input-group">
            <input type="password" id="newPassword" name="newPassword" required minlength="8" placeholder=" ">
            <label for="newPassword">New Password</label>
        </div>
        <div class="input-group">
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" ">
            <label for="confirmPassword">Repeat new Password</label>
        </div>

        <button type="submit">Change</button>
    </form>


</div>
<script>
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobileMenu');

    burger.addEventListener('click', () => {
        mobileMenu.classList.toggle('show');
    });
</script>

</body>
</html>
