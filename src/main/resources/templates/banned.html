<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banned</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" th:href="@{/css/settings.css}">
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-[var(--color-bg)] text-[var(--color-text)] font-sans px-4">

<!-- Brand -->
<div class="text-4xl md:text-3xl sm:text-2xl font-extrabold uppercase tracking-wide text-[var(--color-primary)] mb-8 select-none">
  SpringCloud
</div>

<!-- Container -->
<div class="bg-[var(--color-container)] rounded-xl shadow-lg p-8 max-w-md w-full flex flex-col items-center gap-6 text-center">
  <h1 class="text-3xl font-bold text-[var(--color-accent)]">You are banned!</h1>
  <p class="text-[var(--color-text-muted)] text-base">
    You don't have access to this page. Contact the administrator for more information.
  </p>
  <a href="/logout"
     class="mt-4 w-full py-3 rounded-lg font-semibold text-white bg-[var(--color-primary)] shadow-md hover:bg-[var(--color-primary-hover)] transition text-center">
    Logout
  </a>
</div>

</body>
</html>
