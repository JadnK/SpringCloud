<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<div th:replace="~{fragments/alert}"></div>

<div class="navbar">
    <div class="brand">SpringCloud</div>
    <div class="username-box">
        <span th:text="${username}">Username</span>
        <div class="logout-dropdown" id="logoutDropdown">
            <a th:if="${role == 'ROLE_ADMIN'}" th:href="@{/admin}">Admin</a>
            <a th:if="${role == 'ROLE_ADMIN'}" th:href="@{/register}">Add Users</a>
            <a th:href="@{/dashboard}">Dashboard</a>
            <a th:href="@{/change-password}">Change Password</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>
</div>

<div class="content">
    <h1 th:text="'Kalender - ' + ${monthName} + ' ' + ${year}">Kalender</h1>

<!--    <form class="year-form" method="get" th:action="@{/calendar}">
        <input type="number" name="year" th:value="${year}" min="1900" max="2100" />
        <input type="number" name="month" th:value="${month}" min="1" max="12" />
        <button type="submit">Anzeigen</button>
    </form> -->

    <form method="get" th:action="@{/calendar}" class="year-form">
        <input type="hidden" name="month" th:value="${month}" />
        <button type="submit" name="year" th:value="${year - 1}">&laquo; Vorjahr</button>
        <span th:text="${year}"></span>
        <button type="submit" name="year" th:value="${year + 1}">Nächstes Jahr &raquo;</button>
    </form>

    <div class="calendar-wrapper">
        <table class="calendar-table">
            <thead>
            <tr>
                <th>Mo</th><th>Di</th><th>Mi</th><th>Do</th><th>Fr</th><th>Sa</th><th>So</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="week : ${weeks}">
                <td th:each="day : ${week}"
                    th:classappend="${day.today} ? 'today' : '' +
                                    (${day.isCurrentMonth} ? '' : ' out-of-month')"
                    th:attr="data-date=${day.date}"
                    onclick="openCreateModal(this)">
                    <div class="day-number" th:text="${day.dayOfMonth}">1</div>
                    <div th:each="entry : ${day.entries}" class="entry"
                         th:text="${entry.title}"
                         th:attr="data-id=${entry.id}"
                         onclick="event.stopPropagation(); openViewModal(this)">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="month-switcher">
        <form method="get" th:action="@{/calendar}">
            <input type="hidden" name="year" th:value="${year}" />
            <div class="month-buttons">
                <button type="submit" name="month" th:each="i : ${#numbers.sequence(1,12)}"
                        th:value="${i}"
                        th:classappend="${month == i} ? 'active'"
                        th:text="${i}">1</button>
            </div>
        </form>
    </div>
</div>

<div id="createModal" class="modal hidden">
    <div class="modal-content">
        <h2>Neuer Eintrag</h2>
        <form id="createEntryForm" method="post" th:action="@{/calendar/add}">
            <input type="hidden" name="date" id="entryDate">
            <input type="text" name="title" placeholder="Titel" required>
            <textarea name="description" placeholder="Beschreibung" required></textarea>
            <input type="time" name="entry_time" placeholder="Zeit" required>
            <select name="visibility" required>
                <option value="PRIVATE">Privat</option>
                <option value="PUBLIC">Öffentlich</option>
            </select>
            <button type="submit">Speichern</button>
        </form>
        <button onclick="closeModal('createModal')" class="close-btn">Abbrechen</button>
    </div>
</div>

<div id="viewModal" class="modal hidden"></div>

<script>
    function openCreateModal(cell) {
        const date = cell.getAttribute("data-date");
        document.getElementById("entryDate").value = date;
        document.getElementById("createModal").classList.remove("hidden");
    }

    function openViewModal(entryElement) {
        const entryId = entryElement.getAttribute("data-id");

        fetch(`/calendar/entry/view/${entryId}`)
            .then(res => res.text())
            .then(html => {
                const container = document.getElementById("viewModal");
                container.innerHTML = html;
                container.classList.remove("hidden");
            });
    }


    function closeModal(id) {
        document.getElementById(id).classList.add("hidden");
    }
</script>

</body>
</html>
