spring.application.name=springcloud

spring.datasource.url=${SPRING_DATASOURCE_URL}?connectTimeout=0&socketTimeout=0&tcpKeepAlive=true&autoReconnect=true&useSSL=false
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#logging.level.org.springframework.security=DEBUG
spring.thymeleaf.extras.springsecurity.enabled=true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
spring.main.allow-bean-definition-overriding=true
spring.task.scheduling.pool.size=1

server.port=8080
server.ssl.enabled=false
server.servlet.context-path=/springcloud
server.forward-headers-strategy=framework


#server.servlet.session.cookie.same-site=None
#server.servlet.session.cookie.secure=true
